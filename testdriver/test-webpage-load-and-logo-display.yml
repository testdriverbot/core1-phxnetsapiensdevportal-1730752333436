version: 4.0.79
steps:
  - prompt: Focus the browser window.
    commands:
      - command: hover-text
        text: core1-phx.netsapiens.dev/portal/
        description: address bar in the browser
        action: click
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the "Log In" button is visible
  - prompt: >-
      Assert that the logo is visible.  # Use the content of the file from the
      environment
    commands:
      - command: assert
        expect: the "netsapiens" logo is visible
